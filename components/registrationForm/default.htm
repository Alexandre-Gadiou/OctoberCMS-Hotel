{% set data_redirect_to = __SELF__.getResultPage() %}

<div class="algad-hotel form registration-form well">

    <form data-request="onRegister" data-request-validate data-request-flash {{data_redirect_to|raw}} class="form-horizontal" role="form">

          <div class="form-group ">
            <label for="name" class="col-sm-4 col-md-4 control-label">First Name</label>
            <div class="col-sm-8 col-md-8">
                <input class="form-control" required="required" name="name" type="text">
            </div>
        </div>
        <div class="form-group ">
            <label for="surname" class="col-sm-4 col-md-4 control-label">Last Name</label>
            <div class="col-sm-8 col-md-8">
                <input class="form-control" required="required" name="surname" type="text">
            </div>
        </div>
        <div class="form-group ">
            <label for="dateOfBirth" class="col-sm-4 col-md-4 control-label">Date of birth</label>
            <div class="col-sm-8 col-md-8">
                <div class="input-group date simple-datepicker">
                    <input class="form-control" required="required" name="dateOfBirth" type="date">
                    <span class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <label for="email" class="col-sm-4 col-md-4 control-label">Email</label>
            <div class="col-sm-8 col-md-8">
                <input class="form-control" autocapitalize="none" required="required" name="email" type="email">
            </div>        
        </div>

        <div class="form-group ">
            <label for="password" class="col-sm-4 col-md-4 control-label">Password</label>
            <div class="col-sm-8 col-md-8">
                <input class="form-control" required="required" name="password" type="password">
            </div>        
        </div>

        <div class="form-group button-bar">
            <div class="col-xs-12">
                <button type="reset" class="btn btn-default">Reset</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>

    </form>   

</div>
