{% set data_redirect_to = __SELF__.getResultPage() %}

<div class="algad-hotel form signin-form well">
    <form data-request="onSignin" data-request-validate data-request-flash {{data_redirect_to|raw}} class="form-horizontal" role="form">


          <div class="form-group ">
            <label for="login" class="col-sm-3 col-md-3 control-label">{{ loginAttributeLabel }}</label>
            <div class="col-sm-9 col-md-9">
                <input class="form-control" required="required" name="login" type="email" >
            </div>
        </div>

        <div class="form-group ">
            <label for="password" class="col-sm-3 col-md-3 control-label">Password</label>
            <div class="col-sm-9 col-md-9">
                <input class="form-control" required="required" name="password" type="password" >
            </div>        
        </div>

        <div class="form-group button-bar">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>

    </form>  

</div>
