<div class="algad-hotel form search-form well">

    <form class="form-horizontal" role="form" method="GET" action="{{ __SELF__.properties['redirect']|page }}" >

        <div class="container-fluid">
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-6">

                    <div class="col-xs-12 col-sm-12 col-md-6 pl-md-0">
                        <div class="form-group linked-date">
                            <label for="checkin" class="col-xs-4 col-sm-3 col-md-3 control-label">From</label>
                            <div class="col-xs-8 col-sm-9 col-md-9">
                                <div class="input-group date linked-datepicker picker1">
                                    <input class="form-control" required="required" name="checkin" type="text">
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 pl-md-0">
                        <div class="form-group linked-date">
                            <label for="checkout" class="col-xs-4 col-sm-3 col-md-3 control-label">To</label>
                            <div class="col-xs-8 col-sm-9 col-md-9">
                                <div class="input-group date linked-datepicker picker2">
                                    <input class="form-control" required="required" name="checkout" type="text">
                                    <span class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-xs-12 col-sm-12 col-md-6">
                    <div class="col-xs-12 col-sm-12 col-md-5">
                        <div class="form-group ">
                            <label for="adults" class="col-xs-4 col-sm-3 col-md-5 control-label">Adults</label>
                            <div class="col-xs-8 col-sm-9 col-md-7">
                                <input class="form-control" required="required" name="adults" type="number" value="2">
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-5">
                        <div class="form-group ">
                            <label for="children" class="col-xs-4 col-sm-3 col-md-5 control-label">Children</label>
                            <div class="col-xs-8 col-sm-9 col-md-7">
                                <input class="form-control" required="required" name="children" type="number" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-2">
                        <div class="form-group button-bar">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>



    </form>  

</div>
