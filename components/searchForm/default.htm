<div class="algad-hotel form search-form well">

    <form id="search-form" data-request="onSearch" data-request-validate data-request-flash class="form-horizontal" role="form">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-5">
                    <div class="form-group linked-date">
                        <label for="date_in" class="col-xs-2 col-sm-3 col-md-3 control-label">From</label>
                        <div class="col-xs-10 col-sm-9 col-md-9">
                            <div class="input-group date linked-datepicker picker1">
                                <input class="form-control" required="required" name="date_in" type="date">
                                <span class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-5">
                    <div class="form-group linked-date">
                        <label for="date_out" class="col-xs-2 col-sm-3 col-md-3 control-label">To</label>
                        <div class="col-xs-10 col-sm-9 col-md-9">
                            <div class="input-group date linked-datepicker picker2">
                                <input class="form-control" required="required" name="date_out" type="date">
                                <span class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-md-2">
                    <div class="form-group button-bar">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>



    </form>  

</div>
